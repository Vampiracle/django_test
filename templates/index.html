    <form >
        <input type="text" id="entered">
    </form>
    <button id="sendcommand" type="button" >Я кнопка</button>
    <h1 id="app">{{text}}</h1>
    
    
    <script>
        var socket = new WebSocket("ws://localhost:8000/ws/some-url/")
        
        socket.onmessage = function(event) {
            var data = JSON.parse(event.data)
            console.log(data)
            document.querySelector("#app").innerText += data.message + '\n\r'
        }

        document.querySelector('#sendcommand').onclick = function (e) {
            const messageInputDom = document.querySelector('#entered');
            console.log("here1", messageInputDom.value)
            const message = messageInputDom.value;
            console.log("here2", message)
            socket.send(message)                
            };
            
        
    </script>
